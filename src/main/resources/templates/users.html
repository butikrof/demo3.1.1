<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form action="/users/new">
    <input type="submit" value="Add USER">
</form>
<br>
<table border="1" cellpadding="10">
    <caption><h3>List users </h3></caption>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">Last_name</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getTelefon()}">Email</td>

                <td>
            <form th:action="@{/users/edit/{id}(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form th:method="delete" th:action="@{/users/remove/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
